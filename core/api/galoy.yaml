locale: en
displayCurrency:
  code: USD
  symbol: $
funder: FunderWallet
dealer:
  usd:
    hedgingEnabled: false
ratioPrecision: 1000000
buildVersion:
  android:
    minBuildNumber: 362
    lastBuildNumber: 362
  ios:
    minBuildNumber: 362
    lastBuildNumber: 362
quizzes:
  enableIpProxyCheck: true
  allowPhoneCountries: []
  denyPhoneCountries: []
  allowIPCountries: []
  denyIPCountries: []
  allowASNs: []
  denyASNs: []
admin_accounts:
  - role: dealer
    phone: "+16505554327"
  - role: funder
    phone: "+16505554325"
  - role: bankowner
    phone: "+16505554334"
test_accounts: []
rateLimits:
  requestCodePerEmail:
    points: 4
    duration: 3600
    blockDuration: 10800
  requestCodePerPhoneNumber:
    points: 4
    duration: 259200
    blockDuration: 259200
  requestCodePerIp:
    points: 16
    duration: 3600
    blockDuration: 86400
  requestTelegramPassportNoncePerPhoneNumber:
    points: 5
    duration: 3600
    blockDuration: 86400
  requestTelegramPassportNoncePerIp:
    points: 25
    duration: 300
    blockDuration: 3600
  loginAttemptPerLoginIdentifier:
    points: 6
    duration: 3600
    blockDuration: 7200
  failedLoginAttemptPerIp:
    points: 20
    duration: 21600
    blockDuration: 86400
  invoiceCreateAttempt:
    points: 60
    duration: 60
    blockDuration: 300
  invoiceCreateForRecipientAttempt:
    points: 60
    duration: 60
    blockDuration: 300
  onChainAddressCreateAttempt:
    points: 20
    duration: 3600
    blockDuration: 14400
  deviceAccountCreateAttempt:
    points: 2
    duration: 86400
    blockDuration: 86400
  requestCodePerAppcheckJti:
    points: 6
    duration: 86400
    blockDuration: 86400
  addQuizPerIp:
    points: 50
    duration: 86400
    blockDuration: 604800
  addQuizPerPhone:
    points: 20
    duration: 86400
    blockDuration: 604800
accounts:
  initialStatus: active
  initialWallets:
    - BTC
    - USD
  enablePhoneCheck: false
  enableIpCheck: false
  enableIpProxyCheck: false
  allowPhoneCountries: []
  denyPhoneCountries: []
  allowIPCountries: []
  denyIPCountries: []
  allowASNs: []
  denyASNs: []
  maxDeletions: 2
accountLimits:
  withdrawal:
    level:
      "0": 12500
      "1": 100000
      "2": 5000000
      "3": 10000000
  intraLedger:
    level:
      "0": 12500
      "1": 200000
      "2": 5000000
      "3": 10000000
  tradeIntraAccount:
    level:
      "0": 200000
      "1": 5000000
      "2": 20000000
      "3": 30000000
spamLimits:
  memoSharingSatsThreshold: 50
  memoSharingCentsThreshold: 10
ipRecording:
  enabled: false
  proxyChecking:
    enabled: false
feeStrategies:
  - name: zero_fee
    strategy: flat
    params:
      amount: 0
  - name: flat_2500
    strategy: flat
    params:
      amount: 2500
  - name: percentage_50bp
    strategy: percentage
    params:
      basisPoints: 50
  - name: tiered_receive
    strategy: tieredFlat
    params:
      tiers:
        - maxAmount: 1000000
          amount: 2500
        - maxAmount: null
          amount: 0
  - name: tiered_send
    strategy: tieredFlat
    params:
      tiers:
        - maxAmount: 1000000
          amount: 5000
        - maxAmount: null
          amount: 10000
  - name: internal_receive
    strategy: exemptAccount
    params:
      roles:
        - bankowner
        - dealer
      accountIds: []
      exemptValidatedMerchants: true
  - name: internal_send
    strategy: exemptAccount
    params:
      roles:
        - bankowner
        - dealer
      accountIds: []
      exemptValidatedMerchants: false
  - name: imbalance_withdrawal
    strategy: imbalance
    params:
      threshold: 10000000
      ratioAsBasisPoints: 20
      daysLookback: 30
      minFee: 0
paymentNetworks:
  onchain:
    dustThreshold: 5000
    receive:
      walletName: dev-wallet
      feeStrategies:
        - tiered_receive
        - internal_receive
      rebalance:
        threshold: 25000000
        minRebalanceSize: 25000000
        minBalance: 100000
        payoutQueueName: dev-queue
        destinationWalletName: dev-wallet
      legacy:
        minConfirmations: 2
        scanDepth: 360
    send:
      walletName: dev-wallet
      payoutSpeeds:
        fast:
          queueName: dev-queue
          displayName: Priority
          description: Estimated broadcast ~10 minutes
          feeStrategies:
            - tiered_send
            - imbalance_withdrawal
            - internal_send
        medium:
          queueName: dev-medium-queue
          displayName: Standard
          description: Estimated broadcast ~1 hour
          feeStrategies:
            - tiered_send
            - imbalance_withdrawal
            - internal_send
        slow:
          queueName: dev-slow-queue
          displayName: Flexible
          description: Estimated broadcast ~24 hours
          feeStrategies:
            - tiered_send
            - imbalance_withdrawal
            - internal_send
      rebalance:
        threshold: 200000000
        minRebalanceSize: 10000000
        minBalance: 1000000
        payoutQueueName: dev-queue
        destinationWalletName: cold
  lightning:
    channels:
      scanDepthChannelUpdate: 8
      backupBucketName: lnd-static-channel-backups
    receive:
      feeStrategies:
        - zero_fee
      addressDomain: pay.domain.com
      addressDomainAliases:
        - pay1.domain.com
        - pay2.domain.com
    send:
      feeStrategies:
        - zero_fee
      skipFeeProbe:
        pubkeys: []
        chanIds: []
  intraledger:
    receive:
      feeStrategies:
        - zero_fee
    send:
      feeStrategies:
        - zero_fee
userActivenessMonthlyVolumeThreshold: 100
cronConfig:
  rebalanceEnabled: true
  removeInactiveMerchantsEnabled: true
captcha:
  mandatory: false
smsAuthUnsupportedCountries: []
whatsAppAuthUnsupportedCountries: []
telegramAuthUnsupportedCountries: []
phoneProvider:
  verify: twilio
  transactional: twilio
